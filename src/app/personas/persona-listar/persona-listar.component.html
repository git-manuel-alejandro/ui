<div class="container">

    <button routerLink="nueva" class="m-1 btn btn-light btn-outline-primary" Button>Nueva Persona</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Rut</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col" class="text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of personas">
                <th>{{ p.id}}</th>
                <td>{{ p.rut}}</td>
                <td>{{ p.nombres}}</td>
                <td>{{ p.apellidos}}</td>
                <td class="d-flex justify-content-center">
                    <button class="btn btn-warning btn-sm">Actualizar</button>
                    &nbsp;
                    <button class="btn btn-danger btn-sm" (click)="eliminarPersona(p.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
