<div class="container">
    <form [formGroup]="data" (ngSubmit)="nuevaPersona()">
        <div class="form-group">
            <label for="exampleInputEmail1">Rut</label>
            <input type="number" class="form-control" formControlName="rut" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombres</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="nombres">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="apellidos">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
